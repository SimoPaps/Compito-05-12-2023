<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="main">
        <div class="row">
            <div class="button" id="display">0</div> <!--Display numeri selezionati-->
        </div>

        <div class="row"> <!-- Prima riga -->
            <div class="button" id="svuota">C</div>
            <div class="button" id="cancella">⌫</div>
            <div class="button" id="÷">÷</div>
        </div>

        <div class="row"> <!-- Seconda riga numeri -->
            <div class="button n" class="n" id="7">7</div>
            <div class="button" class="n" id="8">8</div>
            <div class="button" class="n" id="9">9</div>
            <div class="button" id="×">×</div>
        </div>

        <div class="row"> <!-- Terza riga numeri -->
            <div class="button" class="n" id="4">4</div>
            <div class="button" class="n" id="5">5</div>
            <div class="button" class="n" id="6">6</div>
            <div class="button" id="-">-</div>
        </div>

        <div class="row"> <!-- Quarta riga numeri -->
            <div class="button" class="n" id="1">1</div>
            <div class="button" class="n" id="2">2</div>
            <div class="button" class="n" id="3">3</div>
            <div class="button" id="+">+</div>
        </div>

        <div class="row"> <!-- Ultima Riga -->
            <div class="button" class="n" id="0">0</div>
            <div class="button" id=".">,</div>
            <div class="button" id="=">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
